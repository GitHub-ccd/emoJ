<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emotional Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <figure class="image is-48x48">
                    <img src="/media/logo.png" alt="">
                </figure>
                <h1 class="title">
                    Emotional Journal
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <a href="{% url 'add' %}">Add new entry</a>
                    </div>
                </div>
            </article>

            {% for entry in entries %}

            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{ entry.date_posted}} </strong>
                            <br> {{ entry.text }}
                        </p>
                        <figure class="image is-128x128">
                            <img src="{{ entry.cover.url}}" alt="">
                        </figure>
                        
                    </div>
                </div>
            </article>

            {% endfor %}

        </div>

    </section>
    <footer class="footer">
    </footer>
</body>

</html>
